<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/member/sign-up.css}" />
    <title>Yanawa Login</title>
</head>
<body>
<div id="login-page">
    <main class="main">
        <header class="header">
            <div class="header-div">
                <button type="button">
                            <span class="header-span">
                                <div class="yanawa-logo">
                                    <img
                                            class="yanawa-logo-img"
                                            src="/images/yanawa_logo/yanawa_logo.jpg"
                                    />
                                </div>
                                <div class="header-loginPageName">
                                    <span class="header-loginPageName-1"
                                    > 회원가입</span
                                    >
                                </div>
                            </span>
                </button>
            </div>
        </header>
        <section class="section">
            <div class="section-2">
                <!-- 회원가입 title -->
                <div class="title-div">
                    <div class="title-div-1">
                        <p class="title-p">회원가입</p>
                    </div>
                </div>
                <div th:if="${param.error}" class="error-message">
                    <p>회원가입에 실패했습니다. 다시 시도해주세요.</p>
                </div>
                <!-- 회원가입 title 아래 모든 것 -->
                <div class="sign-up-wrapper">
                    <form class="sign-up-form" th:action="@{/member/signup}" id="signupForm" th:object="${memberDTO}" method="POST">
                        <div>
                            <div class="email">
                                <label for="email" class="label-style">이메일</label>
                                <input
                                        id="email"
                                        type="text"
                                        th:field="*{memberEmail}"
                                        placeholder="이메일을 입력해주세요."
                                        name="email"
                                        autocomplete="off"
                                        class="input-style"
                                        style="margin-top: 8px"
                                        required
                                />
                                <button type="button" id="duplicate-check-button-email" class="duplicate-check-button duplicate-check-span duplicate-check-blue">중복 확인</button>
                            </div>
                            <div id="email-check-result" class="error"></div>
                        </div>
                        <!-- 이름입력 -->
                        <div class="name wrapper-8px">
                            <div class="margin-bottom">
                                <label
                                        for="name-input"
                                        class="label-style"
                                >이름</label
                                >
                            </div>
                            <input
                                    type="text"
                                    th:field="*{memberName}"
                                    placeholder="이름을 입력해주세요."
                                    name="membername"
                                    autocomplete="off"
                                    id="name-input"
                                    class="input-style"
                                    value=""
                            />
                        </div>
                        <!-- 닉네임(중복확인) -->
                        <div>
                            <!-- 닉네임-1 -->
                            <div class="nickname-wrapper email">
                                <div class="nickname-div email-1">

                                                for="nickname"

                                    </div>

                                            name="nickname"
                                            autocomplete="off"
                                            class="input-style"
                                            style="margin-top: 8px"
                                            required
                                    />
                                </div>
                                <button type="button" id="duplicate-check-button-nickname" class="duplicate-check-button duplicate-check-span duplicate-check-blue">중복 확인</button>
                            </div>
                            <div id="nickname-check-result" class="error"></div>
