<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="/css/freewrite_page/freewrite.css"
        />
        <style>
            body * {
                font-family: "Pretendard" !important;
            }
        </style>
        <title>작성 페이지</title>
    </head>
    <body style="overflow-y: scroll">
        <div id="wrap1">
            <main class="wrap2">
                <div class="wrap3">
                    <header>
                        <h1 class="content1">자유게시판 글 쓰기</h1>
                    </header>

                    <section class="wrap4">
                        <form
                            data-testid="CustomForm"
                            class="content2"
                            style="width: 100%; max-width: 900px"
                            action="/freewrite_page/write"
                            method="POST"
                            enctype="multipart/form-data"
                            th:action="@{/freewrite_page/write}"
                        >
                            <ul class="content3">
                                <li class="content4">
                                    <div class="wrap5" style="width: 100%">

                                        <label
                                            for="title"
                                            class="content5"
                                            title="제목을 입력해주세요"
                                            style="display: block; width: 100%"
                                        >
                                            제목 작성
                                            <span class="content6">*</span>
                                        </label>
                                        <!-- 수정 시 사용할 id 값 전달 -->
                                        <input type="hidden" name="id" th:value="${freewrite?.id}">
                                        <div class="wrap6" style="width: 100%">
                                            <input
                                                    placeholder="글의 제목을 작성해주세요"
                                                    maxlength="45"
                                                    id="content7"
                                                    aria-required="true"
                                                    class="content8"
                                                    type="text"
                                                    name="postTitle"
                                                    th:value="${freewrite?.postTitle}"
                                            required
                                            style="width: 100%"
                                            />
                                            <span
                                                class="content9"
                                                id="char-count"
                                                style="
                                                    position: absolute;
                                                    right: 10px;
                                                    top: 50%;
                                                    transform: translateY(-50%);
                                                "
                                                >0/45</span
                                            >
                                        </div>
                                    </div>
                                </li>
                                <li class="content10">
                                    <div class="wrap7" style="width: 100%">
                                        <label
                                            for="description"
                                            class="content11"
                                            title="내용 작성"
                                            style="display: block; width: 100%"
                                        >
                                            내용 작성<span class="content12"></span>

                                        </label>
                                        <div class="wrap8" style="width: 100%">
                                           <textarea
                                                   placeholder="내용을 작성해주세요"
                                                   id="content13"
                                                   aria-required="true"
                                                   class="content14"
                                                   style="width: 100%; height: 150px;"
                                                   name="postContent"
                                                   th:text="${freewrite?.postContent}" <!-- 수정 시 기존 내용 표시 -->
                                            required
                                            ></textarea>
                                        </div>
                                    </div>
                                </li>
                                <li class="content15">
                                    <div class="wrap9" style="width: 100%">
                                        <label
                                            for="file-upload"
                                            class="content16"
                                            id="fileUpload"
                                            style="display: block; width: 100%"
                                        >
                                            파일 첨부
                                        </label>
                                        <div
                                            class="wrap10"
                                            style="
                                                width: 100%;
                                                display: flex;
                                                align-items: center;
                                            "
                                        >
                                            <input
                                                type="text"
                                                id="content17"
                                                class="content18"
                                                placeholder="첨부된 파일 경로"
                                                readonly
                                                style="
                                                    flex-grow: 1;
                                                    margin-right: 10px;
                                                "
                                            />
                                            <label
                                                for="file-upload"
                                                class="content19"
                                                style="
                                                    display: inline-block;
                                                    cursor: pointer;
                                                "
                                            >
                                                + 파일 추가
                                            </label>
                                            <input
                                                type="file"
                                                id="file-upload"
                                                class="content20"
                                                style="display: none"
                                                onchange="document.getElementById('content17').value = this.value.split('\\').pop();"
                                            />
                                        </div>
                                        <p
                                            class="content21"
                                            style="
                                                font-size: 12px;
                                                color: #999;
                                                margin-top: 8px;
                                            "
                                        >
                                            * 파일은 복수로 첨부 가능하며, 최대
                                            100MB까지 업로드됩니다.
                                        </p>
                                    </div>
                                </li>
                            </ul>
                            <div
                                class="wrap11"
                                style="width: 100%; margin-top: 40px"
                            >
                                <div class="wrap12" style="width: 100%">
                                    <button
                                        data-testid="Button"
                                        type="submit"
                                        color="primary"
                                        class="content22"
                                        style="
                                            width: 100%;
                                            max-width: 900px;
                                            background-color: #1890ff;
                                            color: #ffffff;
                                            border-radius: 8px;
                                            height: 48px;
                                            font-size: 16px;
                                            font-weight: bold;
                                        "
                                    >
                                        글 작성
                                    </button>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </main>
        </div>

        <!-- JavaScript 적용 -->
        <script src="/js/freewrite_page/freewrite.js"></script>
    </body>
</html>
