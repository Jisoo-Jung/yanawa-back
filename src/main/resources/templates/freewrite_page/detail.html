<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="/css/freewrite_page/freewrite_detail.css"
        />

        <title>게시글 상세페이지</title>
    </head>
    <body style="overflow: auto">
        <div id="__next">
            <div class="wrap1">
                <div>
                    <article class="wrap3">
                        <div
                            class="wrap4 content1 content2"
                            style="gap: 20px; margin-bottom: -20px"
                        >
                            <div class="content3">
                                <div class="content4 profile-grade">
                                    <img
                                        src="https://static.wanted.co.kr/oneid-user/GF6D4xVnxT35vSd52LWiop/FS9tRmPhBavVc9smwWR84D.jpg"
                                        alt="김**"
                                    />
                                </div>
                            </div>
                            <div class="content5">
                                <div class="content6 content1 content7">
                                    <div class="content8">
                                        <h1
                                            data-testid="Typography"
                                            color="gray900"
                                            class="content9"
                                        >
                                            <span th:text="${freewrite.memberNickname}">작성자 닉네임</span>
                                        </h1>
                                    </div>
                                </div>
                            </div>
                            <div class="content19">
                                <div
                                    class="wrap9 content1"
                                    style="
                                        column-gap: 8px;
                                        row-gap: 8px;
                                        width: 100%;
                                    "
                                >
                                    <div class="content22">
                                        <div class="file-upload-container">
                                            <div class="file-preview">
                                                <img
                                                    src="https://static.wanted.co.kr/oneid-user/GF6D4xVnxT35vSd52LWiop/FS9tRmPhBavVc9smwWR84D.jpg"
                                                    alt="Preview"
                                                />
                                            </div>
                                            <div class="file-info">
                                                <span class="file-name"
                                                    >파일(이미지) .pdf</span
                                                >
                                                <a
                                                    href="#"
                                                    class="download-icon"
                                                >
                                                    <svg
                                                        xmlns="http://www.w3.org/2000/svg"
                                                        viewBox="0 0 18 18"
                                                    >
                                                        <g
                                                            transform="translate(2 2)"
                                                        >

                                                        </g>
                                                    </svg>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            class="content10 content1 content11"
                            role="separator"
                            style="margin: 30px 0px"
                        ></div>
                        <div
                            class="wrap5 content1"
                            style="column-gap: 40px; row-gap: 40px; width: 100%"
                        >
                            <div class="content12">
                                <div
                                    class="wrap6 content1"
                                    style="
                                        column-gap: 40px;
                                        row-gap: 40px;
                                        width: 100%;
                                    "
                                >

                                    <div class="content13">
                                        <div
                                            class="wrap7 content1"
                                            style="
                                                column-gap: 4px;
                                                row-gap: 4px;
                                            "
                                        >
                                            <div class="content14">
                                                <label
                                                    data-testid="Typography"
                                                    color="gray900"
                                                    class="content15"
                                                    >
                                                    <span th:text="${freewrite.postTitle}">여기는 제목이 들어감</span>
                                                </label
                                                >
                                            </div>
                                        </div>
                                    </div>

                                    <div class="content16">
                                        <div
                                            class="wrap8 content1"
                                            style="
                                                column-gap: 14px;
                                                row-gap: 14px;
                                                width: 100%;
                                            "
                                        >
                                            <div class="content17">
                                                <p
                                                    data-testid="Typography"
                                                    color="gray700"
                                                    class="content18"
                                                >
                                                    <span th:text="${freewrite.postContent}">여긴 글의 내용자리입니다</span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a data-testid="Button" color="assistive" class="sc-563f0eef-0-a gKqHkQ" href="/freewrite_page/list"
                           style="position: absolute; top: -87px; left: 0px; z-index: 1000;">
                             <span data-testid="StartIcon" class="sc-563f0eef-2 dQJXSq">
                                 <img src="https://cdn1.iconfinder.com/data/icons/systemui/21/chevron_left-512.png" width="100px" style="
                                        position: relative;
                                         top: -1px;
                                         margin-right: 4px;
                                            ">
                                            </span>
                            <span data-testid="Typography" color="gray900" class="sc-8f16e3f5-0-span fvkzXt">자유게시판 목록보기</span>
                            <span data-testid="Button-interaction" color="assistive" class="sc-563f0eef-1 corjuz"></span>
                        </a>
                    </article>
                    <!-- 수정 및 삭제 버튼 추가 -->
                    <div class="fixed-button-group" th:if="${session.member.id == freewrite.memberId}">
                    <a class="button edit-button" th:href="@{/freewrite_page/write(id=${freewrite.id})}" style="margin-right: 10px;">
                            <span>수정하기</span>
                        </a>
                        <a class="button delete-button" th:href="@{/freewrite_page/delete(id=${freewrite.id})}">
                            <span>삭제하기</span>
                        </a>
                    </div>



                    <aside class="sc-2ade8168-1 dRTorL">
                        <div class="sc-2e6f0be9-0 cTwgCR">
                            <form
                                    action="/freewrite_page/reply" method="post"
                                data-testid="CustomForm"
                                class="ant-form ant-form-horizontal css-comment-form"
                                style="width: 100%; margin-top: -22px"
                            >

                                    <ul class="comment-content-list" style="padding-left: 0px">
                                        <li class="comment-content-item">
                                            <div class="comment-wrap" style="width: 100%">
                                                <label for="commentTextArea" class="comment-label" style="display: block; width: 100%;">
                                                    댓글 작성<span class="comment-required">*</span>
                                                </label>
                                                <div class="comment-input-wrap" style="width: 100%">
                                                <textarea
                                                        id="commentTextArea"
                                                        name="replyContent"
                                                        placeholder="댓글을 입력해주세요"
                                                            maxlength="200"
                                                        class="comment-textarea"
                                                        style="width: 100%; height: 80px;"
                                                            ></textarea>
                                                    <span class="comment-char-count" id="comment-char-count" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
                                                        0/200
                                                     </span>
                                                </div>
                                                <!-- 게시글 ID와 사용자 ID를 서버로 함께 전송 -->
                                                <input type="hidden" name="postId" value="${freewrite.id}">
                                                <input type="hidden" name="memberId" value="${session.memberId}">
                                            </div>
                                        </li>
                                    </ul>
                                    <div class="comment-button-wrap" style="width: 100%; margin-top: 20px">
                                        <button type="submit" class="comment-submit-button" style="width: 100%; background-color: #1890ff; color: #ffffff; border-radius: 8px; height: 40px; font-size: 14px; font-weight: bold;">
                                            댓글 작성
                                        </button>
                                    </div>


                            </form>
                        </div>
                        <div
                            class="sc-2e6f0be9-0 cTwgCR"
                            style="
                                padding: 0px;
                                box-sizing: border-box;
                                margin-top: 20px;
                            "
                        >
                            <div class="custom-comment-section">
                                <div class="custom-comment-header"></div>
                                <div class="custom-comment-list-container">
                                    <ul
                                        id="customCommentList"
                                        class="custom-comment-list"
                                    >
                                        <!-- 댓글 아이템들이 여기에 추가됩니다 -->
                                        <li class="custom-comment-item">
                                            <div class="custom-comment-content">
                                                <div
                                                    class="custom-comment-meta"
                                                >
                                                    <div
                                                        class="custom-comment-author-wrap"
                                                    >
                                                        <div
                                                            class="custom-comment-image-container"
                                                        >
                                                            <img
                                                                src="https://graph.facebook.com/1250712788378615/picture?height=300&width=300"
                                                                alt="사용자 이미지"
                                                                class="custom-comment-image"
                                                            />
                                                        </div>
                                                        <div
                                                            class="custom-comment-author"
                                                        >
                                                            닉네임
                                                        </div>
                                                    </div>
                                                </div>
                                                <div
                                                    class="custom-comment-body"
                                                >
                                                    <h3
                                                        class="custom-comment-text"
                                                    >
                                                        댓글 내용
                                                    </h3>
                                                    <div
                                                        class="custom-comment-time"
                                                    >
                                                        몇시간 전인지
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>

                                    <div class="custom-comment-navigation">
                                        <button
                                            id="prevBtn"
                                            class="custom-nav-btn"
                                        >
                                            이전
                                        </button>
                                        <span
                                            id="pageNumDisplay"
                                            class="page-number"
                                            >1</span
                                        >
                                        <!-- 페이지 번호 표시 -->
                                        <button
                                            id="nextBtn"
                                            class="custom-nav-btn"
                                        >
                                            다음
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>


        <script src="/js/freewrite_page/freewrite_detail.js"></script>
    </body>
</html>
